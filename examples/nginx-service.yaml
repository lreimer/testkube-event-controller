apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app.kubernetes.io/name: nginx
    testkube.io/enabled: "false"
  annotations:
    testkube.io/test: nginx-curl-test
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http 
  selector:
    app: nginx