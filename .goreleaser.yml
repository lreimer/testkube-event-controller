project_name: testkube-watch
before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - 386
      - amd64
    ldflags: -s -w -X main.version={{.Version}}  -X main.commit={{.Commit}}
archives:
  - name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm}}v{{ .Arm }}{{ end }}'
    format_overrides:
     - goos: windows
       format: zip
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
dockers:
  - image_templates:
      - lreimer/testkube-watch-controller:latest
      - lreimer/testkube-watch-controller:v{{ .Major }}
      - lreimer/testkube-watch-controller:{{ .Version }}
    skip_push: false
    dockerfile: Dockerfile.goreleaser
    goos: linux
    goarch: amd64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'